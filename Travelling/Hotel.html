<main>
    <section class="search-form">
        <h2>Find the Perfect Hotel</h2>
        <form>
            <label for="location">Destination:</label>
            <input type="text" id="location" name="location" placeholder="Enter a destination">
            <label for="check-in">Check-in:</label>
            <input type="date" id="check-in" name="check-in">
            <label for="check-out">Check-out:</label>
            <input type="date" id="check-out" name="check-out">
            <label for="guests">Guests:</label>
            <input type="number" id="guests" name="guests" min="1" value="1">
            <label for="rooms">Rooms:</label>
            <input type="number" id="rooms" name="rooms" min="1" value="1">
            <button type="submit">Search</button>
        </form>
    </section>
